env:
  - GO111MODULE=on
  - CGO_ENABLED=0

before:
  hooks:
    - make build-frontend

builds:
  - binary: listmonk
    main: ./cmd
    goos:
      - windows
      - darwin
      - linux
      - freebsd
      - openbsd
      - netbsd
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X "main.buildString={{ .Tag }} ({{ .ShortCommit }} {{ .Date }})" -X "main.versionString={{ .Tag }}"

    hooks:
      # stuff executables with static assets.
      post: make pack-bin BIN={{ .Path }}

archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    files:
      - README.md
      - LICENSE

dockers:
  - goos: linux
    goarch: amd64
    ids:
      - listmonk
    use: buildx
    build_flag_templates:
      - --platform=linux/amd64
    image_templates:
      - "listmonk/listmonk:latest"
      - "listmonk/listmonk:{{ .Tag }}"
    dockerfile: Dockerfile
    extra_files:
      - config.toml.sample
      - config-demo.toml
  - goos: linux
    goarch: arm64
    ids:
      - listmonk
    use: buildx
    build_flag_templates:
      - --platform=linux/arm64
    image_templates:
      - "listmonk/listmonk:latest"
      - "listmonk/listmonk:{{ .Tag }}"
    dockerfile: Dockerfile
    extra_files:
      - config.toml.sample
      - config-demo.toml
